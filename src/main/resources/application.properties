spring.application.name=Concesionaria
server.servlet.context-path=/sistema/api/v1

service.products=car


# Configuraci√≥n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/keep
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Habilitar el SQL log para ver las consultas generadas (opcional)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
